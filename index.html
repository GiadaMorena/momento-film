<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momento Film | La Nostra Lista Disney</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Icone (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-mode">
    <header>
        <div class="header-content">
            <h1>Momento Film</h1>
            <p>La nostra avventura Disney, film dopo film.</p>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambia tema">
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <main>
        <section class="progress-section">
            <h2>I Nostri Progressi</h2>
            <div class="progress-container">
                <label>Maria:</label>
                <div class="progress-bar-bg">
                    <div id="progress-maria" class="progress-bar"></div>
                </div>
                <span id="percent-maria">0%</span>
            </div>
            <div class="progress-container">
                <label>Giada:</label>
                <div class="progress-bar-bg">
                    <div id="progress-giada" class="progress-bar"></div>
                </div>
                <span id="percent-giada">0%</span>
            </div>
        </section>

        <div class="actions-toolbar">
             <button id="export-btn" class="action-btn"><i class="fas fa-download"></i> Esporta Visti</button>
        </div>

        <div id="film-container">
            <!-- Le sezioni e i film verranno inseriti qui da JavaScript -->
        </div>
    </main>

    <!-- Bottone per tornare in cima -->
    <a href="#" id="scroll-to-top" class="scroll-to-top-btn" aria-label="Torna in cima">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Modale per i dettagli del film -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <div id="modal-body">
                <!-- Dettagli verranno caricati qui -->
            </div>
        </div>
    </div>

    <!-- Libreria per animazioni (Framer Motion) -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.umd.js"></script>
    <!-- Il nostro script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
