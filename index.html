<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La nostra avventura condivisa attraverso i film d'animazione Disney.">
    <title>M&G | La Nostra Avventura Disney</title>
    <link rel="icon" type="image/png" href="images/logo_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- SDK di compatibilit√† Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- Configurazione Firebase -->
    <script src="firebase-config.js"></script>
</head>
<body style="display: none;"> <!-- Inizia nascosto fino al login -->
    <header>
        <div class="header-content"><h1>Momento Film</h1><p>La nostra avventura Disney, film dopo film.</p></div>
        <div class="header-buttons">
            <button id="achievements-btn" class="theme-toggle-btn" aria-label="Mostra Medaglie"><i class="fas fa-trophy"></i></button>
            <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambia tema"><i class="fas fa-sun"></i></button>
        </div>
    </header>
    <main>
        <section class="stats-dashboard">
            <div class="stat-card"><span id="stats-seen-count" class="stat-number">0</span><div class="stat-label">üé¨ Momenti vissuti</div></div>
            <div class="stat-card"><span id="stats-favorite-count" class="stat-number">0</span><div class="stat-label">‚≠ê Top momenti</div></div>
            <div class="stat-card"><span id="stats-completion-percentage" class="stat-number">0.0%</span><div class="stat-label">üéØ Il nostro viaggio</div></div>
        </section>
        <section class="filter-toolbar">
            <div class="input-wrapper"><i class="fas fa-search"></i><input type="text" id="search-input" placeholder="Cerca il tuo prossimo film..."></div>
            <div class="input-wrapper">
                <i id="sort-icon" class="fas fa-clock"></i>
                <select id="sort-order">
                    <option value="default">Ordine Cronologico</option>
                    <option value="year-desc">Anno (pi√π recente)</option>
                    <option value="year-asc">Anno (meno recente)</option>
                    <option value="title-asc">Titolo (A-Z)</option>
                    <option value="title-desc">Titolo (Z-A)</option>
                    <option value="rating-desc">Voto (Migliori)</option>
                    <option value="rating-asc">Voto (Peggiori)</option>
                </select>
            </div>
            <button id="reset-all-btn" class="toolbar-btn secondary"><i class="fas fa-sync-alt"></i> Nuovo Inizio</button>
            <button id="export-btn" class="toolbar-btn"><i class="fas fa-download"></i> Esporta Dati</button>
            <button id="random-pick-btn" class="toolbar-btn"><i class="fas fa-wand-magic-sparkles"></i> Momento Magico</button>
        </section>
        <div id="film-container"></div>
    </main>
    <a href="#" id="scroll-to-top" class="scroll-to-top-btn" aria-label="Torna in cima"><i class="fas fa-arrow-up"></i></a>
    <div id="movie-modal" class="modal"><div class="modal-content"><span class="close-btn" aria-label="Chiudi modale">√ó</span><div id="modal-body"></div></div></div>
    <div id="random-pick-modal" class="modal"><div class="modal-content random-pick-content"><span class="close-btn" aria-label="Chiudi modale">√ó</span><div id="random-pick-body"></div></div></div>
    <div id="achievements-modal" class="modal"><div class="modal-content"><span class="close-btn" aria-label="Chiudi modale">√ó</span><h3>Bacheca delle Medaglie</h3><div id="achievements-grid" class="achievements-grid"></div></div></div>
    <div id="toast-container"></div>
    <script src="script.js" defer></script>
</body>
</html>
