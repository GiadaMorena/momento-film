<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <!-- Viewport per un corretto rendering su mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La nostra avventura condivisa attraverso i film d'animazione Disney.">
    
    <title>Momento Film | La Nostra Lista Disney</title>

    <!-- Preconnessione ai server di Google Fonts per velocizzare il caricamento -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Caricamento dei font con display: swap per non bloccare il testo -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- File CSS principale -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome caricato con defer per non bloccare il rendering -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark-mode">

    <header>
        <div class="header-content">
            <h1>Momento Film</h1>
            <p>La nostra avventura Disney, film dopo film.</p>
        </div>
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Cambia tema">
            <i class="fas fa-sun"></i>
        </button>
    </header>

    <main>
        
        <section class="stats-dashboard">
            <div class="stat-card">
                <span id="stats-seen-count" class="stat-number">0</span>
                <div class="stat-label">üé¨ Momenti vissuti</div>
            </div>
            <div class="stat-card">
                <span id="stats-favorite-count" class="stat-number">0</span>
                <div class="stat-label">‚≠ê Top momenti</div>
            </div>
            <div class="stat-card">
                <span id="stats-completion-percentage" class="stat-number">0.0%</span>
                <div class="stat-label">üéØ Il nostro viaggio</div>
            </div>
        </section>

        <section class="filter-toolbar">
            <div class="input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Cerca il tuo prossimo film...">
            </div>
            <div class="input-wrapper">
                <i class="fas fa-filter"></i>
                <select id="category-filter">
                    <!-- Le opzioni verranno aggiunte da JS -->
                </select>
            </div>
            <button id="mark-all-seen-btn" class="toolbar-btn primary"><i class="fas fa-check-double"></i> Segna Visti</button>
            <button id="reset-all-btn" class="toolbar-btn secondary"><i class="fas fa-sync-alt"></i> Nuovo Inizio</button>
            <button id="export-btn" class="toolbar-btn accent"><i class="fas fa-download"></i> Esporta Dati</button>
        </section>

        <div id="film-container">
            <!-- Il catalogo dei film verr√† generato qui -->
        </div>

    </main>

    <a href="#" id="scroll-to-top" class="scroll-to-top-btn" aria-label="Torna in cima">
        <i class="fas fa-arrow-up"></i>
    </a>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" aria-label="Chiudi modale">√ó</span>
            <div id="modal-body">
                <!-- Dettagli caricati qui -->
            </div>
        </div>
    </div>

    <!-- Script caricato con defer per non bloccare il rendering della pagina -->
    <script src="script.js" defer></script>
    
</body>
</html>
